# Strong and weak evidence for PMS fingerprints
strong:
  open_dental:
    - r"patientviewer\.com"
    - r"/WebForms\.html"
    - r"\bWeb\s*Sched\b"
  dentrix:
    - r"\bDentrix Patient Portal\b"
    - r"\beCentral\b"
  eaglesoft:
    - r"patient\.operadds\.com"
  curve_dental:
    - r"curve\s*hero|curvehero"
    - r"curve\s*dental\s*patient"
  denticon:
    - r"denticon\.com/portal"
    - r"mydenticon"
  practice_web:
    - r"practiceweb\.com"
    - r"pw\s*patient\s*portal"
  dolphin:
    - r"dolphin\s*imaging"
    - r"dolphinusa\.com"
weak:
  open_dental:
    - r"\bOpen Dental\b"
    - r"opendental"
  dentrix:
    - r"\bDentrix\b"
    - r"hsps\.pro"
  eaglesoft:
    - r"\bEaglesoft\b"
    - r"\bPatterson\b"
  curve_dental:
    - r"\bCurve Dental\b"
    - r"\bCurve\b.*\bdental"
  denticon:
    - r"\bDenticon\b"
  practice_web:
    - r"\bPractice\s*Web\b"
  dolphin:
    - r"\bDolphin\b"
